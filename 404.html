<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Daniel Morrisey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .error-container {
            max-width: 800px;
            text-align: center;
            background: white;
            padding: 60px 40px;
            position: relative;
            z-index: 2;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease 0.2s forwards;
            line-height: 1;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .error-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.6s forwards;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.8s forwards;
        }

        .btn {
            padding: 15px 30px;
            text-decoration: none;
            color: #000;
            border: 2px solid #000;
            background: transparent;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #000;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            background: transparent;
            color: #000;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-square {
            position: absolute;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: transparent;
            animation: float 6s ease-in-out infinite;
        }

        .floating-square:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-square:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-square:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-square:nth-child(4) {
            width: 30px;
            height: 30px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        .search-container {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 1s forwards;
        }

        .search-box {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #000;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            background: white;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-btn {
            padding: 15px 20px;
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        .search-btn:hover {
            background: #333;
        }

        .footer-credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        .footer-credit a {
            color: #000;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer-credit a:hover {
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }

            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .search-box {
                flex-direction: column;
                max-width: 300px;
            }

            .search-input, .search-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .floating-square {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="floating-square"></div>
        <div class="floating-square"></div>
        <div class="floating-square"></div>
        <div class="floating-square"></div>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for seems to have wandered off into the digital wilderness. 
            Don't worry, even the best explorers sometimes take a wrong turn.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Take Me Home</a>
            <a href="javascript:history.back()" class="btn">Go Back</a>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for what you need..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">Search</button>
            </div>
        </div>
    </div>

    <div class="footer-credit">
        &copy; 2025 Daniel Morrisey, All Rights Reserved. / Powered with Love & Pride by <a href="https://cloudflare.com">Cloudflare</a>
    </div>

    <script>
        // Search functionality
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                // You can customize this to redirect to your site's search page
                window.location.href = `/?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const squares = document.querySelectorAll('.floating-square');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            squares.forEach((square, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                square.style.transform = `translate(${x}px, ${y}px) rotate(${x + y}deg)`;
            });
        });

        // Add click effect to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.clientX - e.target.offsetLeft) + 'px';
                ripple.style.top = (e.clientY - e.target.offsetTop) + 'px';
                ripple.style.width = ripple.style.height = '20px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
